{% extends "base.html" %}
{% block title %}Autores{% endblock %}
{% block content %}
<h2>Listado de Autores</h2>
<a href="{{ url_for('autores.crear_autor') }}" class="btn btn-success mb-2">+ Nuevo Autor</a>
<table class="table table-striped">
    <thead>
        <tr><th>Nombre</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.nombre }}</td>
            <td>
                <a href="{{ url_for('autores.editar_autor', id=autor._id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('autores.eliminar_autor', id=autor._id) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
