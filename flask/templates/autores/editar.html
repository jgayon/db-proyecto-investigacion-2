{% extends "base.html" %}
{% block title %}Editar Autor{% endblock %}
{% block content %}
<h2>Editar Autor</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nombre del Autor:</label>
        <input type="text" name="nombre" class="form-control" value="{{ autor.nombre }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('autores.listar_autores') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
