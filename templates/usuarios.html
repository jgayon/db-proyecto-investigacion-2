<h2>Usuarios</h2>
<form method="post" action="/usuario">
  <input name="nombre" placeholder="Nombre" required>
  <input name="rut" placeholder="RUT" required>
  <button type="submit">Agregar</button>
</form>
<ul>
  {% for u in usuarios %}
    <li>{{ u.nombre }} ({{ u.RUT }})</li>
  {% endfor %}
</ul>
<a href="/">Volver</a>
